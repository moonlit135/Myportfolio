<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="reactNativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21759B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- React Native Logo Background Circle -->
  <circle cx="64" cy="64" r="58" fill="url(#reactNativeGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- React Atom Symbol -->
  <g fill="none" stroke="#fff" stroke-width="2.5">
    <!-- Electron orbits -->
    <ellipse cx="64" cy="64" rx="35" ry="12" transform="rotate(0 64 64)"/>
    <ellipse cx="64" cy="64" rx="35" ry="12" transform="rotate(60 64 64)"/>
    <ellipse cx="64" cy="64" rx="35" ry="12" transform="rotate(120 64 64)"/>
  </g>
  
  <!-- Central nucleus -->
  <circle cx="64" cy="64" r="4" fill="#fff"/>
  
  <!-- Electrons -->
  <circle cx="99" cy="64" r="2.5" fill="#fff"/>
  <circle cx="46.5" cy="84.5" r="2.5" fill="#fff"/>
  <circle cx="46.5" cy="43.5" r="2.5" fill="#fff"/>
  <circle cx="81.5" cy="84.5" r="2.5" fill="#fff"/>
  <circle cx="81.5" cy="43.5" r="2.5" fill="#fff"/>
  <circle cx="29" cy="64" r="2.5" fill="#fff"/>
  
  <!-- React Native Text (simplified) -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">RN</text>
</svg>
